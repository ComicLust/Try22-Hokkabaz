<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="64" viewBox="0 0 240 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hokkabaz">
  <!-- Brand colors -->
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F7E08C"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Magician's hat with gold band and sparkles -->
  <g transform="translate(8,8)">
    <!-- brim -->
    <ellipse cx="28" cy="36" rx="24" ry="6" fill="#FFFFFF" />
    <!-- hat body -->
    <rect x="14" y="8" width="28" height="24" rx="4" fill="#FFFFFF" />
    <!-- gold band -->
    <rect x="14" y="22" width="28" height="6" rx="3" fill="url(#goldGradient)" filter="url(#softGlow)" />
    <!-- subtle top highlight -->
    <ellipse cx="28" cy="9" rx="12" ry="3" fill="#EDEFF2" />
    <!-- sparkles -->
    <g fill="url(#goldGradient)">
      <path d="M52 10 l2 4 l4 2 l-4 2 l-2 4 l-2 -4 l-4 -2 l4 -2 z" />
      <path d="M46 22 l1.5 3 l3 1.5 l-3 1.5 l-1.5 3 l-1.5 -3 l-3 -1.5 l3 -1.5 z" />
      <circle cx="56" cy="20" r="1.4" />
    </g>
  </g>

  <!-- Wordmark: HOKKABAZ -->
  <g transform="translate(88,42)">
    <text x="0" y="0" fill="#EDEFF2" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="24" letter-spacing="0.5">
      HOKKABAZ
    </text>
  </g>

  <!-- Accent underline under KK for a playful touch -->
  <path d="M110 48 h64" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>